    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: radial-gradient(circle, #222, #111);
            position: relative;
        }

        @keyframes clusterAnimation {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.2);
            }
            100% {
                opacity: 0;
                transform: scale(1.5);
            }
        }

        .cluster {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: clusterAnimation 3s infinite;
        }

        #clickCounter {
            font-size: 24px;
            color: white;
            margin-bottom: 20px;
        }

        #autoClicker {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        #autoClicker:hover {
            background-color: #45a049;
        }
    </style>

<body>

    <div id="clickCounter">0 clicks</div>
    <a href="https://unbelievableplayed.com/w1pjbjwn?key=93c16b37d6131d5ac6ce96486b5ca376">
	    <button id="autoClicker">Click Me!</button>
    </a>

    <script>
        const button = document.getElementById('autoClicker');
        const counter = document.getElementById('clickCounter');
        let clickCount = 0;

        function handleClick() {
            clickCount++;
            counter.textContent = `${clickCount} click${clickCount !== 1 ? 's' : ''}`;
            scheduleAutoClick();
        }

        function scheduleAutoClick() {
            const randomTime = Math.floor(Math.random() * (9000 - 3000 + 1) + 3000);
            setTimeout(() => {
                button.click();
            }, randomTime);
        }

        button.addEventListener('click', handleClick);

        // Initial auto-click
        scheduleAutoClick();

        // Cluster animation effect
        function createCluster() {
            const cluster = document.createElement('div');
            cluster.classList.add('cluster');
            document.body.appendChild(cluster);
            
            const size = Math.random() * 40 + 10; // Random size
            cluster.style.width = `${size}px`;
            cluster.style.height = `${size}px`;
            
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            cluster.style.left = `${x}px`;
            cluster.style.top = `${y}px`;

            setTimeout(() => {
                cluster.remove();
            }, 3000); // Remove after animation
        }

        // Generate clusters at intervals
        setInterval(createCluster, 500);
    </script>
